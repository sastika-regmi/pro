  <body oncontextmenu="return false;" itemscope itemtype="https://schema.org/WebPage">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      document.addEventListener('contextmenu', e => e.preventDefault());
      document.addEventListener('dragstart', e => { if(e.target.tagName === 'IMG') e.preventDefault(); });
      
      // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C, Ctrl+U
      document.addEventListener('keydown', e => {
        if (e.keyCode === 123 || // F12
            (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
            (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
            (e.ctrlKey && e.shiftKey && e.keyCode === 67) || // Ctrl+Shift+C
            (e.ctrlKey && e.keyCode === 85)) { // Ctrl+U
          e.preventDefault();
          return false;
        }
      });
      
      // Detect DevTools - Multiple Methods
      (function() {
        // Method 1: Console detection
        const devtools = /./;
        devtools.toString = function() {
          this.opened = true;
        }
        
        // Method 2: Window size detection
        let devtoolsOpen = false;
        const threshold = 160;
        
        const checkDevTools = () => {
          const widthThreshold = window.outerWidth - window.innerWidth > threshold;
          const heightThreshold = window.outerHeight - window.innerHeight > threshold;
          
          if (widthThreshold || heightThreshold || devtools.opened) {
            document.body.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100vh;font-size:24px;color:#ef4444;text-align:center;padding:20px;"><div><h1>⚠️ Access Denied</h1><p>Developer tools are not allowed on this portfolio.</p><p style="font-size:16px;margin-top:20px;">Please close developer tools and refresh the page.</p></div></div>';
            return;
          }
          devtools.opened = false;
        };
        
        setInterval(() => {
          console.log('%c', devtools);
          checkDevTools();
        }, 500);
        
        // Method 3: Debugger trap
        setInterval(() => {
          (function(){}).constructor('debugger')();
        }, 100);
        
        // Method 4: Window resize detection
        window.addEventListener('resize', checkDevTools);
      })();
      
      // Disable console
      if(!window.console) window.console = {};
      var methods = ["log", "debug", "warn", "info", "error"];
      for(var i=0;i<methods.length;i++){
        console[methods[i]] = function(){};
      }
      
      // Block Screenshot - Print Screen
      document.addEventListener('keyup', e => {
        if (e.key === 'PrintScreen') {
          navigator.clipboard.writeText('');
          alert('Screenshots are disabled on this website!');
        }
      });
      
      // Detect screenshot attempts
      document.addEventListener('keydown', e => {
        // Block Print Screen, Windows+Shift+S, Command+Shift+4/5
        if (e.key === 'PrintScreen' || 
            (e.metaKey && e.shiftKey && (e.key === 's' || e.key === '4' || e.key === '5')) ||
            (e.ctrlKey && e.key === 'p')) {
          e.preventDefault();
          alert('Screenshots and printing are disabled!');
          return false;
        }
      });
      
      // Blur content when window loses focus (screenshot detection)
      let blurTimeout;
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          document.body.style.filter = 'blur(20px)';
          blurTimeout = setTimeout(() => {
            document.body.style.filter = 'none';
          }, 100);
        } else {
          clearTimeout(blurTimeout);
          document.body.style.filter = 'none';
        }
      });
      
      // Prevent browser extensions from accessing images
      const observer = new MutationObserver(() => {
        document.querySelectorAll('img').forEach(img => {
          img.oncontextmenu = () => false;
          img.ondragstart = () => false;
        });
      });
      observer.observe(document.body, { childList: true, subtree: true });
      
      // Block common extension shortcuts
      document.addEventListener('keydown', e => {
        // Block Ctrl+S (Save), Ctrl+P (Print)
        if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'p')) {
          e.preventDefault();
          alert('Saving and printing are disabled!');
          return false;
        }
      });
    </script>
